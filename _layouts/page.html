---
layout: default
---
<div class="post">

  {% if page.news or page.title == "publications"  %}
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-description">{{ page.description }}</p>
  </header>
  {% endif %}

  <article>
    {{ content }}
  </article>

</div>
